name: Build Aleph One

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs: 
  fc33_build: 
    container: 
      image: "marathondevs/alephone-fc33:latest"
    runs-on: ubuntu-latest
    steps: 
      - 
        uses: actions/checkout@v2
      - 
        name: "Current OS"
        run: "uname -a"
      - 
        name: "dnf update"
        run: "dnf update -y"
      -
        name: "install autotools"
        run: "dnf install -y autoconf automake"
      - 
        name: "mkdir /wrk"
        run: "mkdir /wrk"
      - 
        name: "mkdir /archive"
        run: "mkdir /archive"
      - 
        name: ./autogen.sh
        run: "/bin/bash autogen.sh --prefix=/wrk"
      - 
        name: make
        run: make
      - 
        name: "make install"
        run: "make install"
      - 
        name: "Create Artifact Tarball"
        run: "tar -cvfz fc33-magic.tgz /wrk/"
      - 
        name: "Publish Artifact Tarball"
        uses: actions/upload-artifact@v2
        with: 
          name: fc33-artifact
          path: fc33-magic.tgz
